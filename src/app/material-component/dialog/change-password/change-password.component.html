<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span>Change password</span>
        <span class="spacer"></span>
        <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
    <form [formGroup]="changePasswordForm">
        <div fxFlex fxLayout="column">
            <mat-form-field appearance="standard" fxFlex>
                <mat-label>old Password</mat-label>
                <input matInput formControlName="oldPassword" type="password" required [type]="oldPassword ? 'password':'text' ">
                <button type="button" mat-icon-button matSuffix (click)="oldPassword = !oldPassword" [attr.aria-label]="'Hide Password'" [attr.aria-pressed]="oldPassword">
                    <mat-icon>{{oldPassword ? 'visibility_off':'visibility'}}</mat-icon>
                </button> 
        
            <mat-error *ngIf="changePasswordForm.controls.oldPassword.touched && changePasswordForm.controls.oldPassword.Invalid">
                <span *ngIf="changePasswordForm.controls.oldPassword.required">this field is mandatory.</span>

            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="standard" fxFlex>
            <mat-label>new Password</mat-label>
            <input matInput formControlName="newPassword" type="password" required [type]="newPassword ? 'password':'text' ">
            <button type="button" mat-icon-button matSuffix (click)="newPassword = !newPassword" [attr.aria-label]="'Hide Password'" [attr.aria-pressed]="newPassword">
                <mat-icon>{{oldPassword ? 'visibility_off':'visibility'}}</mat-icon>
            </button> 
    
        <mat-error *ngIf="changePasswordForm.controls.newPassword.touched && changePasswordForm.controls.newPassword.Invalid">
            <span *ngIf="changePasswordForm.controls.newPassword.required">this field is mandatory.</span>

        </mat-error>
    </mat-form-field>

    <mat-form-field appearance="standard" fxFlex>
        <mat-label>Confirm Password</mat-label>
        <input matInput formControlName="confirmPassword" type="password" required [type]="confirmPassword ? 'password':'text' ">
        <button type="button" mat-icon-button matSuffix (click)="confirmPassword = !confirmPassword" [attr.aria-label]="'Hide Password'" [attr.aria-pressed]="confirmPassword">
            <mat-icon>{{oldPassword ? 'visibility_off':'visibility'}}</mat-icon>
        </button> 

    <mat-error *ngIf="changePasswordForm.controls.confirmPassword.touched && changePasswordForm.controls.confirmPassword.Invalid">
        <span *ngIf="changePasswordForm.controls.confirmPassword.required">this field is mandatory.</span>
    </mat-error>
    <mat-hint *ngIf="validateSubmit() && !(changePasswordForm.controls.confirmPassword.invalid)">
        <span>New Password & confirm Password does not match.</span>
    </mat-hint>
</mat-form-field>

        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" type="submit" (click)="handlepasswordChangeSubmit()" [disabled]="validateSubmit() || !(changePasswordForm.valid && changePasswordForm.dirty)">
        <mat-icon>save</mat-icon>Update
    </button>
    <button mat-raised-button collor="warn" mat-dialog-close><mat-icon>cancel</mat-icon>close </button>
</mat-dialog-actions>
