<mat-card>
    <strong>
      <span>View Bill</span>
    </strong>
  </mat-card>
  <hr>
  <mat-card>
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="ApplyFilter($event)" #input>
    </mat-form-field>
  </mat-card>
  <hr>
  <div class="responsive_table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>email</th>
        <td mat-cell *matCellDef="let element">{{element.email}}</td>
    </ng-container>

 
    <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef>total</th>
        <td mat-cell *matCellDef="let element">{{element.total}}</td>
    </ng-container>
    <ng-container matColumnDef="paymentmethod">
        <th mat-header-cell *matHeaderCellDef>paymentmethod</th>
        <td mat-cell *matCellDef="let element">{{element.paymentmethod}}</td>
    </ng-container>
    <ng-container matColumnDef="contactnumber">
        <th mat-header-cell *matHeaderCellDef>contactnumber</th>
        <td mat-cell *matCellDef="let element">{{element.contactnumber}}</td>
    </ng-container>
    <ng-container matColumnDef="view">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element" class="action-link">
            <button mat-icon-button color="primary" matToolTip="View" (click)="handleViewAction(element)">
                <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button color="primary" matToolTip="Download Bills" (click)="DownloadReportAction(element)">
                <mat-icon>summarize</mat-icon>
            </button>
            <button mat-icon-button color="primary" matToolTip="Delete Bills" (click)="handleDeleteAction(element)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
